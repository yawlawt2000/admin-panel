<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT PLUS VIP - Premium Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        
        :root { 
            --primary: #ff3131; 
            --primary-dark: #d62828;
            --dark: #0f172a; 
            --green: #10b981; 
            --bg: #f8fafc; 
            --card-bg: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { transition: all 0.3s ease; box-sizing: border-box; }

        body { 
            font-family: 'Pyidaungsu', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 20px 15px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: var(--dark);
        }

        h2 { font-weight: 700; letter-spacing: 1px; margin-bottom: 25px; }

        /* Navigation Menu */
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px; 
            width: 100%; 
            max-width: 450px; 
            margin-bottom: 30px; 
        }

        .menu-item { 
            background: var(--card-bg); 
            padding: 15px 5px; 
            border-radius: 16px; 
            text-align: center; 
            cursor: pointer; 
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .menu-item:hover { transform: translateY(-5px); background: #fff; }
        .menu-item:active { transform: scale(0.95); }
        .menu-item i { display: block; font-size: 22px; color: var(--primary); margin-bottom: 8px; }
        .menu-item span { font-size: 11px; font-weight: 700; color: #475569; }

        /* Cards & Containers */
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 24px; 
            box-shadow: var(--shadow); 
            width: 100%; 
            max-width: 450px; 
            margin-bottom: 25px; 
        }

        .user-card { 
            background: white; 
            padding: 18px; 
            border-radius: 18px; 
            margin-bottom: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 6px solid var(--primary); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
            width: 100%; 
            max-width: 450px;
        }

        /* Inputs & Buttons */
        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            border: 2px solid #f1f5f9; 
            border-radius: 14px; 
            outline: none; 
            background: #f8fafc;
            font-size: 15px;
        }

        input:focus { border-color: var(--primary); background: #fff; }

        .btn { 
            width: 100%; 
            padding: 14px; 
            border: none; 
            border-radius: 14px; 
            font-weight: bold; 
            cursor: pointer; 
            color: white; 
            background: var(--primary); 
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(255, 49, 49, 0.3);
        }

        .btn:hover { background: var(--primary-dark); }
        
        .topup-btn { 
            background: var(--green); 
            color: white; 
            padding: 10px 16px; 
            border: none; 
            border-radius: 12px; 
            font-size: 12px; 
            font-weight: bold; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
        }

        .copy-btn { 
            background: #f1f5f9; 
            border: none; 
            padding: 6px 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            color: var(--dark); 
            margin-left: 8px; 
        }

        /* Modal & Slip Styling */
        #topup-modal { 
            display: none; 
            position: fixed; 
            top:0; left:0; width:100%; height:100%; 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(4px);
            z-index: 100; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }

        .modal-content { 
            background: white; 
            width: 100%; 
            max-width: 380px; 
            padding: 25px; 
            border-radius: 24px; 
            text-align: center; 
            position: relative;
        }

        #slip-area { 
            background: #fff; 
            padding: 25px; 
            border-radius: 15px;
            border: 1px solid #edf2f7; 
            margin-bottom: 20px; 
            border-top: 12px solid var(--green); 
        }

        .slip-title { color: var(--green); font-size: 22px; font-weight: 800; display: block; margin-bottom: 20px; }
        .slip-row { display: flex; justify-content: space-between; border-bottom: 1px dashed #e2e8f0; padding: 10px 0; font-size: 14px; }

        .info-sub { font-size: 12px; color: #64748b; display: block; margin-top: 4px; }
        .trash-btn { background: #fee2e2; color: #ef4444; border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; }
        .trash-btn:hover { background: #ef4444; color: white; }

    </style>
</head>
<body>

    <h2 style="color: var(--dark);">YT PLUS VIP <span style="color:var(--primary)">ADMIN</span></h2>

    <div class="menu-grid">
        <div class="menu-item" onclick="showPage('create-page')"><i class="fas fa-user-plus"></i><span>အကောင့်ဖွင့်</span></div>
        <div class="menu-item" onclick="showPage('admin-list-page')"><i class="fas fa-user-shield"></i><span>Admin စာရင်း</span></div>
        <div class="menu-item" onclick="showPage('user-list-page')"><i class="fas fa-users"></i><span>User စာရင်း</span></div>
        <div class="menu-item" onclick="showPage('topup-page')"><i class="fas fa-wallet"></i><span>ငွေဖြည့်</span></div>
    </div>

    <div id="create-page" class="card">
        <h3 style="text-align:center; margin-top:0; color: var(--dark);">အကောင့်သစ်ဖွင့်ရန်</h3>
        <input type="text" id="reg-id" placeholder="နာမည် (ID)">
        <input type="text" id="reg-pw" placeholder="စကားဝှက် (PW)">
        <input type="number" id="reg-bal" placeholder="စတင်မည့်ငွေ (ငွေဖြည့်)">
        <button class="btn" style="margin-top: 10px;" onclick="handleCreate()">စာရင်းသွင်းမည်</button>
    </div>

    <div id="admin-list-page" style="display:none; width: 100%; max-width: 450px;">
        <h4 style="margin: 0 0 15px 5px; font-size: 18px;">Admin မှ ဖွင့်ထားသောစာရင်း</h4>
        <div id="admin-only-list"></div>
    </div>

    <div id="user-list-page" style="display:none; width: 100%; max-width: 450px;">
        <h4 style="margin: 0 0 15px 5px; font-size: 18px;">User များမှတစ်ဆင့် ဖွင့်ထားသောစာရင်း</h4>
        <div id="user-side-list"></div>
    </div>

    <div id="topup-page" style="display:none; width: 100%; max-width: 450px;">
        <h4 style="margin: 0 0 15px 5px; font-size: 18px;">ငွေဖြည့်သွင်းခြင်း (Admin စာရင်း)</h4>
        <div id="topup-list"></div>
    </div>

    <div id="topup-modal">
        <div class="modal-content">
            <div id="slip-area">
                <span class="slip-title">KSO VIP - TOPUP</span>
                <div class="slip-row"><span>ID အမည်:</span> <b id="slip-name"></b></div>
                <div class="slip-row"><span>ရက်စွဲ:</span> <span id="slip-date"></span></div>
                <div class="slip-row"><span>ယခင်လက်ကျန်:</span> <span id="old-bal-text">0</span></div>
                <div class="slip-row"><span>ဖြည့်သွင်းငွေ:</span> <b id="topup-amt-text" style="color:var(--green)">+ 0</b></div>
                <div class="slip-row" style="font-weight:bold; color:var(--green); border:none; font-size:18px; margin-top:10px;"><span>စုစုပေါင်း:</span> <b id="new-bal-text">0</b></div>
            </div>
            <input type="number" id="input-amt" placeholder="ဖြည့်မည့်ပမာဏ" oninput="calculateTotal()">
            <button class="btn" style="background:var(--green); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); margin-bottom:10px;" onclick="saveTopup()">ငွေဖြည့်မည် (Save Slip)</button>
            <button class="btn" style="background:#64748b; box-shadow: none;" onclick="closeModal()">ပိတ်မည်</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, increment, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase Configuration (သတိပြုရန်: လက်တွေ့အသုံးပြုလျှင် Config ကို လုံခြုံအောင်ထားပါ)
    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "yt-plus-f2adb.firebaseapp.com",
        projectId: "yt-plus-f2adb",
        storageBucket: "yt-plus-f2adb.appspot.com",
        messagingSenderId: "395214377046",
        appId: "1:395214377046:android:86e632965381ea0d7d6bf7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let selectedId = "";
    let currentBalance = 0;

    window.copyText = (text, btn) => {
        navigator.clipboard.writeText(text);
        const originalText = btn.innerHTML;
        btn.innerHTML = "<i class='fas fa-check' style='color:var(--green)'></i>";
        setTimeout(() => { btn.innerHTML = originalText; }, 1500);
    };

    window.showPage = (id) => {
        ['create-page', 'admin-list-page', 'user-list-page', 'topup-page'].forEach(p => {
            document.getElementById(p).style.display = (p === id) ? 'block' : 'none';
        });
    };

    window.handleCreate = async () => {
        const id = document.getElementById('reg-id').value.trim();
        const pw = document.getElementById('reg-pw').value.trim();
        const bal = parseInt(document.getElementById('reg-bal').value) || 0;
        if(!id || !pw) return alert("အချက်အလက်ပြည့်စုံစွာဖြည့်ပါ");
        
        const exp = new Date(); 
        exp.setDate(exp.getDate() + 30);
        const expiryDate = exp.toISOString().split('T')[0];
        
        try {
            await setDoc(doc(db, "users", id), { 
                username: id, 
                password: pw, 
                balance: bal, 
                createdBy: "Admin", 
                expiryDate: expiryDate 
            });
            alert("အကောင့်ဖွင့်ခြင်း အောင်မြင်ပါသည်");
            document.getElementById('reg-id').value=""; 
            document.getElementById('reg-pw').value=""; 
            document.getElementById('reg-bal').value="";
        } catch (e) { alert("အမှားအယွင်းရှိပါသည်"); }
    };

    window.openTopupModal = async (id) => {
        selectedId = id;
        const userDoc = await getDoc(doc(db, "users", id));
        currentBalance = userDoc.data().balance || 0;
        document.getElementById('slip-name').innerText = id;
        document.getElementById('slip-date').innerText = new Date().toLocaleString('en-GB');
        document.getElementById('old-bal-text').innerText = currentBalance.toLocaleString();
        document.getElementById('topup-amt-text').innerText = "+ 0";
        document.getElementById('new-bal-text').innerText = currentBalance.toLocaleString();
        document.getElementById('input-amt').value = "";
        document.getElementById('topup-modal').style.display = 'flex';
    };

    window.calculateTotal = () => {
        const amt = parseInt(document.getElementById('input-amt').value) || 0;
        document.getElementById('topup-amt-text').innerText = "+ " + amt.toLocaleString();
        document.getElementById('new-bal-text').innerText = (currentBalance + amt).toLocaleString();
    };

    window.saveTopup = async () => {
        const amt = parseInt(document.getElementById('input-amt').value);
        if(!amt || amt <= 0) return alert("ဖြည့်မည့်ပမာဏထည့်ပါ");
        
        await updateDoc(doc(db, "users", selectedId), { balance: increment(amt) });
        
        html2canvas(document.getElementById('slip-area')).then(canvas => {
            let link = document.createElement('a'); 
            link.download = `KSO-Slip-${selectedId}.png`;
            link.href = canvas.toDataURL(); 
            link.click();
        });
        
        alert("ငွေဖြည့်ခြင်း အောင်မြင်ပါသည်");
        closeModal();
    };

    window.closeModal = () => document.getElementById('topup-modal').style.display = 'none';
    
    window.handleDelete = async (id) => { 
        if(confirm(id + " ကို ဖျက်ရန် သေချာပါသလား?")) await deleteDoc(doc(db, "users", id)); 
    };

    onSnapshot(collection(db, "users"), (snap) => {
        const adminCont = document.getElementById('admin-only-list');
        const userCont = document.getElementById('user-side-list');
        const topupCont = document.getElementById('topup-list');
        let adminHtml = ""; let userHtml = ""; let topupHtml = "";

        snap.forEach(d => {
            const u = d.data();
            const balVal = (u.balance || 0).toLocaleString();
            const expVal = u.expiryDate || "-";
            
            if (u.createdBy === "Admin") {
                adminHtml += `
                <div class="user-card">
                    <div>
                        <b>${d.id} <button class="copy-btn" onclick="copyText('${d.id}', this)"><i class="far fa-copy"></i></button></b>
                        <span class="info-sub">Password: ${u.password}</span>
                    </div>
                    <button class="trash-btn" onclick="handleDelete('${d.id}')"><i class="fas fa-trash-alt"></i></button>
                </div>`;
                
                topupHtml += `
                <div class="user-card">
                    <div>
                        <b>${d.id}</b>
                        <span style="color:var(--green); font-size:12px; font-weight:bold;">လက်ကျန်: ${balVal} MMK</span>
                    </div>
                    <button class="topup-btn" onclick="openTopupModal('${d.id}')">ငွေဖြည့်မည်</button>
                </div>`;
            } 
            else if (u.createdBy && u.createdBy !== "Admin" && u.createdBy !== d.id) {
                userHtml += `
                <div class="user-card">
                    <div>
                        <b>${d.id} <button class="copy-btn" onclick="copyText('${d.id}', this)"><i class="far fa-copy"></i></button></b>
                        <span class="info-sub"><i class="fas fa-user-edit"></i> By: ${u.createdBy}</span>
                        <span class="info-sub" style="color:var(--primary); font-weight:bold;"><i class="fas fa-calendar-times"></i> Expiry: ${expVal}</span>
                    </div>
                    <button class="trash-btn" onclick="handleDelete('${d.id}')"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            }
        });

        adminCont.innerHTML = adminHtml || "<p style='text-align:center; padding:20px; color:#999;'>စာရင်းမရှိသေးပါ</p>";
        userCont.innerHTML = userHtml || "<p style='text-align:center; padding:20px; color:#999;'>စာရင်းမရှိသေးပါ</p>";
        topupCont.innerHTML = topupHtml || "<p style='text-align:center; padding:20px; color:#999;'>စာရင်းမရှိသေးပါ</p>";
    });

    showPage('create-page');
</script>
</body>
</html>
